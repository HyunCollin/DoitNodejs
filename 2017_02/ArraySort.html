<html>
<script type="text/javascript">
/**
 * javascript array sort
 * 
 */

var cars = [
{type:"Volvo", year:2016},
{type:"Saab", year:2001},
{type:"BMW", year:2010}]


function yearAscSort() {
    cars.sort(function(a, b){return a.year - b.year});
    printCars();
}


function yearDescSort(){
	cars.sort(function(a,b){return b.year - a.year});
	printCars();
}

function printCars(){
	for (var int = 0; int < cars.length; int++) {
		  console.log(cars[int].type +" "+ cars[int].year); 
	}
}
console.log("yearAscSort()");
yearAscSort();
console.log("yearDescSort()")
yearDescSort();


var api1 = [{"name":"a","type":"b"},{"name":"ab","type":"c"},{"name":"abc","type":"cd"},{"name":"zz","type":"f"}];
var api2 = [{"name":"zz","type":"f"},{"name":"a","type":"b"},{"name":"abc","type":"cd"},{"name":"ab","type":"c"}];

function typeAscSort(array){
	array.sort(function(a,b){
		var x = a.type.toLowerCase();
		var y = b.type.toLowerCase();
		if(x < y){
			return -1;
		}
		if(x > y){
			return 1;
		}
		return 0;
	});	
}
cars.sort(function(a, b){
    var x = a.type.toLowerCase();
    var y = b.type.toLowerCase();
    if (x < y) {return -1;}
    if (x > y) {return 1;}
    return 0;
});

function printApi(array){
	for (var int = 0; int < array.length; int++) {
		console.log(array[int].name + " : " + array[int].type);
	}
}

typeAscSort(api1);
typeAscSort(api2);

console.log("printApi(api1)")
printApi(api1);
console.log("printApi(api2)")
printApi(api2);
</script>

</html>
